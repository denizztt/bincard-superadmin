<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bincard - √ñdeme Noktasƒ± Ekle</title>
    <style>
        * {

        }

        body {

        .container {

        .search-container {

        .form-group input,

        .time-input {

        .payment-methods {

        .checkbox-group {

        .checkbox-group:hover {

        .save-btn {

        .save-btn:disabled {

        }

        .status-message {

        .status-success {

        }

        .status-error {

        }

        .status-warning {

        }

        .loading {

            transform: translate(-50%, -50%);

        .spinner {

        @keyframes spin {

        }

        .map-controls {

            bottom: 20px;
            right: 20px;

        .map-btn {

        .map-btn:hover {

        @media (max-width: 768px) {

            }

            }

            .form-section {
                width: 100%;
            }

            .search-container {
                width: 90%;
                left: 5%;
                transform: none;
            }

            #search-input {
                width: 100%;
            }
        }
    </style>
    
    <!-- Token inject script (JavaFX tarafƒ±ndan olu≈üturulur) -->

<body>
    <div class="header">
        <h1>üè™ Bincard - √ñdeme Noktasƒ± Ekle</h1>
    </div>

    <div id="loading" class="loading">
        <div class="spinner"></div>
        <div>Harita y√ºkleniyor...</div>
    </div>

    <div class="container">
        <!-- Sol Panel - Harita -->
        <div class="map-section">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="üîç √ñdeme noktasƒ± konumu ara...">
            </div>
            
            <div id="map"></div>
            
            <div class="map-controls">
                <button class="map-btn" onclick="getCurrentLocation()" title="Mevcut Konumum">
                    üìç

                    üóëÔ∏è
                </button>
            </div>
        </div>

        <!-- Saƒü Panel - Form -->
        <div class="form-section">
            <h2 class="form-title">√ñdeme Noktasƒ± Bilgileri</h2>
            
            <div id="status-message" class="status-message status-warning">
                L√ºtfen haritadan bir konum se√ßin
            </div>

            <!-- Se√ßilen Konum Bilgileri -->
            <div id="location-info" class="location-info" style="display: none;">
                <h4>üìç Se√ßilen Konum</h4>
                <p id="selected-address">Adres: -</p>
                <p id="selected-coords">Koordinatlar: -</p>
            </div>

            <form id="payment-point-form">
                <div class="form-group">
                    <label for="name">* √ñdeme Noktasƒ± Adƒ±:</label>
                    <input type="text" id="name" name="name" required placeholder="√ñrn: Migros Bakƒ±rk√∂y ≈ûubesi">
                </div>

                <div class="form-group">
                    <label for="address">Adres:</label>
                    <textarea id="address" name="address" rows="3" readonly placeholder="Konum se√ßildiƒüinde otomatik doldurulacak"></textarea>
                </div>

                <div class="form-group">

                    <textarea id="description" name="description" rows="3" placeholder="Ek bilgiler (isteƒüe baƒülƒ±)"></textarea>
                </div>

                <!-- Detay Adres Bilgileri -->

                </div>

                <div class="coordinates">
                    <div class="form-group">
                        <label for="district">ƒ∞l√ße:</label>
                        <input type="text" id="district" name="district" placeholder="Otomatik doldurulacak">
                    </div>
                    <div class="form-group">
                        <label for="city">ƒ∞l:</label>

                    <div class="working-hours">

                            <input type="time" id="start-time" name="startTime" value="08:00">

                        <div class="time-input">
                            <label for="end-time">Biti≈ü:</label>

                <!-- √ñdeme Y√∂ntemleri -->
                <div class="form-group">

                            <input type="checkbox" id="contactless" name="paymentMethods" value="contactless">
                            <label for="contactless">üì° Temassƒ±z</label>

                            <input type="checkbox" id="digital-wallet" name="paymentMethods" value="digital-wallet">

                <!-- Durum -->

                    üíæ √ñdeme Noktasƒ±nƒ± Kaydet

            </form>
        </div>
    </div>

    <script>
        let map;
        let selectedMarker;
        let selectedLocation = null;
        let geocoder;
        let autocomplete;
        let loadingTimeout;
        let token = 'dummy-token'; // Default token

        // Durum y√∂netimi
        let isLocationSelected = false;

        console.log('üöÄ √ñdeme Noktasƒ± Ekleme Sistemi Ba≈ülatƒ±lƒ±yor...');

        // Token'i al ve ayarla
        getAuthToken().then(authToken => {
            token = authToken;
            console.log('üîë Token ayarlandƒ±:', token.substring(0, 20) + '...');
        });

        // Loading timeout
        loadingTimeout = setTimeout(function() {
            if (document.getElementById('loading').style.display !== 'none') {
                document.getElementById('loading').innerHTML = `
                    <div class="spinner"></div>
                    <div style="color: #e74c3c;">
                        Harita y√ºklenemiyor... ƒ∞nternet baƒülantƒ±nƒ±zƒ± kontrol edin.
                    </div>
                `;
            }
        }, 10000);

        // Google Maps inicializasyonu
        window.initMap = function() {
            console.log('üó∫Ô∏è Google Maps ba≈ülatƒ±lƒ±yor...');
            
            try {
                clearTimeout(loadingTimeout);
                document.getElementById('loading').style.display = 'none';

                // ƒ∞stanbul merkezli harita
                const istanbul = { lat: 41.0082, lng: 28.9784 };

                const mapOptions = {
                    zoom: 11,
                    center: istanbul,
                    mapTypeControl: true,
                    mapTypeControlOptions: {
                        mapTypeIds: ["roadmap", "terrain", "satellite", "hybrid"]
                    },
                    streetViewControl: true,
                    fullscreenControl: true,
                    zoomControl: true,
                    gestureHandling: 'greedy'
                };

                map = new google.maps.Map(document.getElementById("map"), mapOptions);
                geocoder = new google.maps.Geocoder();

                // Arama kutusu autocomplete
                const searchInput = document.getElementById('search-input');
                autocomplete = new google.maps.places.Autocomplete(searchInput, {
                    types: ['establishment', 'geocode'],
                    componentRestrictions: { country: 'TR' }
                });

                autocomplete.bindTo('bounds', map);

                // Arama sonucu se√ßildiƒüinde
                autocomplete.addListener('place_changed', function() {
                    const place = autocomplete.getPlace();
                    console.log('üìç Arama sonucu se√ßildi:', place.name);

                    if (place.geometry) {
                        map.setCenter(place.geometry.location);
                        map.setZoom(17);
                        
                        selectLocation(
                            place.geometry.location.lat(),
                            place.geometry.location.lng()
                        );
                    }
                });

                // Harita tƒ±klama eventi
                map.addListener("click", (event) => {
                    console.log('üñ±Ô∏è Harita tƒ±klandƒ±:', event.latLng.lat(), event.latLng.lng());
                    selectLocation(event.latLng.lat(), event.latLng.lng());
                });

                console.log('‚úÖ Google Maps ba≈üarƒ±yla y√ºklendi');

            } catch (error) {
                console.error('‚ùå initMap hatasƒ±:', error);
                document.getElementById('loading').innerHTML = `
                    <div style="color: #e74c3c; text-align: center;">
                        <h3>üó∫Ô∏è Harita Y√ºkleme Hatasƒ±</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        };

        // Konum se√ßimi fonksiyonu
        function selectLocation(lat, lng) {
            console.log('üìç Konum se√ßiliyor:', lat, lng);

            try {
                // √ñnceki marker'ƒ± temizle
                if (selectedMarker) {
                    selectedMarker.setMap(null);
                }

                // Yeni marker ekle
                selectedMarker = new google.maps.Marker({
                    position: { lat: lat, lng: lng },
                    map: map,
                    title: "Se√ßilen √ñdeme Noktasƒ± Konumu",
                    icon: {
                        url: 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(`
                            <svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="20" cy="20" r="18" fill="#28a745" stroke="white" stroke-width="3"/>
                                <text x="20" y="26" text-anchor="middle" fill="white" font-size="16" font-weight="bold">üè™</text>
                            </svg>
                        `),
                        scaledSize: new google.maps.Size(40, 40),
                        anchor: new google.maps.Point(20, 40)
                    },
                    animation: google.maps.Animation.DROP
                });

                selectedLocation = { lat: lat, lng: lng };
                isLocationSelected = true;

                // Form alanlarƒ±nƒ± g√ºncelle
                document.getElementById('latitude').value = lat.toFixed(6);
                document.getElementById('longitude').value = lng.toFixed(6);

                // Koordinat bilgilerini g√∂ster
                document.getElementById('selected-coords').textContent = 
                    `Koordinatlar: ${lat.toFixed(6)}, ${lng.toFixed(6)}`;

                // Status g√ºncelle
                updateStatus('Adres bilgisi alƒ±nƒ±yor...', 'warning');

                // Reverse geocoding ile adres bilgisi al
                geocoder.geocode({ location: { lat: lat, lng: lng } }, (results, status) => {
                    console.log('üè† Geocoding sonucu:', status, results);

                    if (status === "OK" && results[0]) {
                        const result = results[0];
                        const addressComponents = result.address_components;
                        const formattedAddress = result.formatted_address;

                        // Adres bile≈üenlerini parse et - Geli≈ütirilmi≈ü parsing
                        let street = "";
                        let district = "";
                        let city = "";
                        let postalCode = "";

                        addressComponents.forEach(component => {
                            const types = component.types;
                            if (types.includes('route')) {
                                street = component.long_name;
                            } else if (types.includes('sublocality') || types.includes('sublocality_level_1')) {
                                district = component.long_name;
                            } else if (types.includes('administrative_area_level_1')) {
                                city = component.long_name;
                            } else if (types.includes('postal_code')) {
                                postalCode = component.long_name;
                            }
                        });

                        console.log('üìã Parse edilen adres bile≈üenleri:', {
                            street, district, city, postalCode
                        });

                        // Form alanlarƒ±nƒ± doldur
                        document.getElementById('address').value = formattedAddress;
                        document.getElementById('street').value = street || "";
                        document.getElementById('district').value = district || "";
                        document.getElementById('city').value = city || "";
                        document.getElementById('postal-code').value = postalCode || "";

                        // Konum bilgilerini g√∂ster
                        document.getElementById('selected-address').textContent = 
                            `Adres: ${formattedAddress}`;
                        document.getElementById('location-info').style.display = 'block';

                        // Kaydet butonunu aktif et
                        document.getElementById('save-btn').disabled = false;

                        updateStatus('‚úÖ Konum se√ßildi! √ñdeme noktasƒ± bilgilerini doldurun.', 'success');

                        console.log('‚úÖ Konum bilgileri ba≈üarƒ±yla alƒ±ndƒ± ve form dolduruldu');

                    } else {
                        document.getElementById('address').value = `${lat.toFixed(6)}, ${lng.toFixed(6)}`;
                        document.getElementById('selected-address').textContent = 
                            `Adres: Koordinat tabanlƒ± (${lat.toFixed(6)}, ${lng.toFixed(6)})`;
                        document.getElementById('location-info').style.display = 'block';
                        document.getElementById('save-btn').disabled = false;

                        updateStatus('‚ö†Ô∏è Adres bilgisi alƒ±namadƒ±, sadece koordinatlar kullanƒ±lacak.', 'warning');
                    }
                });

            } catch (error) {
                console.error('‚ùå selectLocation hatasƒ±:', error);
                updateStatus('‚ùå Konum se√ßme hatasƒ±: ' + error.message, 'error');
            }
        }

        // Kullanƒ±cƒ±nƒ±n mevcut konumunu al
        function getCurrentLocation() {
            console.log('üì± Mevcut konum isteniyor...');

            if (navigator.geolocation) {
                updateStatus('Konumunuz alƒ±nƒ±yor...', 'warning');
                
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;

                        console.log('üìç Mevcut konum alƒ±ndƒ±:', lat, lng);

                        map.setCenter({ lat: lat, lng: lng });
                        map.setZoom(16);
                        selectLocation(lat, lng);
                    },
                    (error) => {
                        console.error('‚ùå Konum hatasƒ±:', error);
                        updateStatus('‚ùå Konum alƒ±namadƒ±: ' + error.message, 'error');
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 300000
                    }
                );
            } else {
                updateStatus('‚ùå Tarayƒ±cƒ±nƒ±z konum servislerini desteklemiyor.', 'error');
            }
        }

        // Se√ßimi temizle
        function clearSelection() {
            console.log('üóëÔ∏è Se√ßim temizleniyor...');

            if (selectedMarker) {
                selectedMarker.setMap(null);
                selectedMarker = null;
            }

            selectedLocation = null;
            isLocationSelected = false;

            // Form alanlarƒ±nƒ± temizle
            document.getElementById('latitude').value = '';
            document.getElementById('longitude').value = '';
            document.getElementById('address').value = '';
            document.getElementById('street').value = '';
            document.getElementById('district').value = '';
            document.getElementById('city').value = '';
            document.getElementById('postal-code').value = '';

            // Arama kutusunu temizle
            document.getElementById('search-input').value = '';

            // Konum bilgilerini gizle
            document.getElementById('location-info').style.display = 'none';

            // Kaydet butonunu pasif et
            document.getElementById('save-btn').disabled = true;

        // Status g√ºncelleme

            const statusElement = document.getElementById('status-message');

        // Form g√∂nderimi
        document.getElementById('payment-point-form').addEventListener('submit', function(e) {
            e.preventDefault();

            if (!isLocationSelected) {
                updateStatus('‚ùå L√ºtfen √∂nce haritadan bir konum se√ßin!', 'error');
                return;
            }

            const formData = new FormData(this);
            const paymentPointData = Object.fromEntries(formData.entries());

            // √ñdeme y√∂ntemlerini array olarak topla
            const paymentMethods = [];
            document.querySelectorAll('input[name="paymentMethods"]:checked').forEach(checkbox => {
                paymentMethods.push(checkbox.value);
            });

            paymentPointData.paymentMethods = paymentMethods;
            paymentPointData.latitude = parseFloat(paymentPointData.latitude);
            paymentPointData.longitude = parseFloat(paymentPointData.longitude);

            if (validationErrors.length > 0) {

                return;
            }

            console.log('üíæ √ñdeme noktasƒ± kaydediliyor:', paymentPointData);

            // JavaFX uygulamasƒ± i√ßin JSON dosyasƒ±na kaydet
            saveToJavaFXApp(paymentPointData);
        });

        // JavaFX uygulamasƒ±na veri g√∂nder - Geli≈ütirilmi≈ü versiyon
        async function saveToJavaFXApp(data) {
            updateStatus('üíæ √ñdeme noktasƒ± kaydediliyor...', 'warning');

            try {
                // 1. √ñnce backend API'ye g√∂nder
                const backendSuccess = await sendToBackendAPI(data);
                
                // 2. Sonra mevcut JSON dosyasƒ±nƒ± oku ve yeni veriyi ekle
                await saveToSingleJSONFile(data);

                if (backendSuccess) {
                    updateStatus('‚úÖ √ñdeme noktasƒ± ba≈üarƒ±yla kaydedildi! Backend ve JSON dosyasƒ± g√ºncellendi.', 'success');
                } else {
                    updateStatus('‚ö†Ô∏è JSON dosyasƒ± kaydedildi, ancak backend baƒülantƒ±sƒ±nda sorun oldu.', 'warning');
                }

                // 3 saniye sonra formu temizleme se√ßeneƒüi sun
                setTimeout(() => {
                    if (confirm('Yeni √∂deme noktasƒ± eklemek i√ßin formu temizlemek ister misiniz?')) {
                        clearSelection();
                        document.getElementById('payment-point-form').reset();
                        
                        // Varsayƒ±lan deƒüerleri geri y√ºkle
                        document.getElementById('start-time').value = '08:00';
                        document.getElementById('end-time').value = '18:00';
                        document.getElementById('active').checked = true;
                        document.getElementById('cash').checked = true;
                        document.getElementById('credit-card').checked = true;
                        document.getElementById('debit-card').checked = true;
                    }
                }, 3000);

            } catch (error) {
                console.error('‚ùå Kaydetme hatasƒ±:', error);
                updateStatus('‚ùå Kaydetme hatasƒ±: ' + error.message, 'error');
            }
        }

        // Backend API'ye √∂deme noktasƒ± g√∂nder
        async function sendToBackendAPI(data) {
            console.log('üåê Backend API\'ye √∂deme noktasƒ± g√∂nderiliyor...');
            
            try {
                // Gerekli alanlarƒ±n kontrol√º
                if (!data.name || !data.latitude || !data.longitude) {
                    throw new Error('Ad, enlem ve boylam alanlarƒ± zorunludur!');
                }

                // Backend API formatƒ±na uygun veri hazƒ±rla
                const backendData = {
                    name: data.name,
                    location: {
                        latitude: data.latitude,
                        longitude: data.longitude
                    },
                    address: {
                        street: data.street || "",
                        district: data.district || "",
                        city: data.city || "",
                        postalCode: data.postalCode || ""
                    },
                    contactNumber: data.contact || "",
                    workingHours: `${data.startTime || '09:00'} - ${data.endTime || '18:00'}`,
                    paymentMethods: data.paymentMethods && data.paymentMethods.length > 0 ? 
                        data.paymentMethods.map(method => method.toUpperCase().replace('-', '_')) : 
                        ["CASH"],
                    description: data.description || "",
                    active: data.active !== false
                };

                console.log('üì§ Backend\'e g√∂nderilecek veri:', JSON.stringify(backendData, null, 2));

                const response = await fetch('http://localhost:8080/v1/api/payment-point', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify(backendData)
                });

                console.log('üìä Backend API yanƒ±t kodu:', response.status);

                if (response.ok) {
                    const result = await response.json();
                    console.log('‚úÖ Backend API ba≈üarƒ±lƒ± yanƒ±t:', result);
                    return true;
                } else {
                    const errorText = await response.text();
                    console.error('‚ùå Backend API hatasƒ±:', response.status, errorText);
                    
                    // Kullanƒ±cƒ±ya anlamlƒ± hata mesajƒ± g√∂ster
                    if (response.status === 401) {
                        updateStatus('‚ùå Yetkilendirme hatasƒ±! Token s√ºresi dolmu≈ü olabilir.', 'error');
                    } else if (response.status === 400) {
                        updateStatus('‚ùå Veri formatƒ± hatasƒ±! L√ºtfen t√ºm alanlarƒ± doƒüru doldurun.', 'error');
                    } else if (response.status === 500) {
                        updateStatus('‚ùå Server hatasƒ±! Backend servisi √ßalƒ±≈ümƒ±yor olabilir.', 'error');
                    } else {
                        updateStatus(`‚ùå Backend hatasƒ± (${response.status}): ${errorText}`, 'error');
                    }
                    return false;
                }

            } catch (error) {
                console.error('‚ùå Backend API baƒülantƒ± hatasƒ±:', error);
                updateStatus('‚ùå Backend baƒülantƒ± hatasƒ±: ' + error.message, 'error');
                return false;
            }
        }

        // Tek JSON dosyasƒ±na kaydet (mevcut verilerin √ºzerine ekle)
        async function saveToSingleJSONFile(newData) {
            console.log('üìÑ Tek JSON dosyasƒ±na kaydediliyor...');
            
            try {
                // Mevcut verileri localStorage'dan al
                let existingData = [];
                const storedData = localStorage.getItem('bincard_payment_points');
                if (storedData) {
                    existingData = JSON.parse(storedData);
                }

                // Yeni veriyi ekle
                newData.id = Date.now(); // Benzersiz ID
                existingData.push(newData);

                // localStorage'a kaydet
                localStorage.setItem('bincard_payment_points', JSON.stringify(existingData));

                // JSON dosyasƒ±nƒ± Downloads klas√∂r√ºne SABƒ∞T ƒ∞Sƒ∞MLE kaydet
                const jsonStr = JSON.stringify(existingData, null, 2);
                const blob = new Blob([jsonStr], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = 'bincard_payment_point_data.json'; // SABƒ∞T DOSYA ADI
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                console.log('‚úÖ JSON dosyasƒ± ba≈üarƒ±yla g√ºncellendi. Dosya adƒ±: bincard_payment_point_data.json');
                console.log('üìä Toplam √∂deme noktasƒ±:', existingData.length);

            } catch (error) {
                console.error('‚ùå JSON dosyasƒ± kaydetme hatasƒ±:', error);
                throw error;
            }
        }

        // Form validation fonksiyonu
        function validateForm(data) {

            if (!data.contact || data.contact.trim().length < 10) {
                errors.push('ƒ∞leti≈üim numarasƒ± en az 10 karakter olmalƒ±dƒ±r');

            if (!data.paymentMethods || data.paymentMethods.length === 0) {

            return errors;
